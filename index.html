<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator.WebApp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Casi0</h1>

      <input type="text" class="display" />

      <div class="buttons">
        <button class="operator">CE</button>
        <button class="operator">Del</button>
        <button class="operator">%</button>
        <button class="operator">+</button>

        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="operator">-</button>

        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="operator">*</button>

        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operator">/</button>

        <button>.</button>
        <button>0</button>
        <button>00</button>
        <button class="operator">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
